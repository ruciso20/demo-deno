<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Gestión de Usuarios y Proyectos</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Gestión de Usuarios y Proyectos</h1>

    <!-- Crear Usuario -->
    <section>
      <h2>Crear Usuario</h2>
      <form id="userForm" class="form">
        <input type="text" id="name" placeholder="Nombre" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="role" placeholder="Rol (ej: dev, admin)">
        <button type="submit" class="btn btn--primary">Crear</button>
      </form>
    </section>

    <!-- Crear Proyecto -->
    <section>
      <h2>Crear Proyecto</h2>
      <form id="projectForm" class="form">
        <input type="text" id="projectName" placeholder="Nombre del proyecto" required>
        <input type="text" id="projectDesc" placeholder="Descripción (opcional)">
        <button type="submit" class="btn btn--primary">Crear Proyecto</button>
      </form>
    </section>

    <!-- Usuarios -->
    <section>
      <h2>Usuarios</h2>
      <ul id="usersList" class="list"></ul>
      <p id="usersEmpty" class="empty hidden">No hay usuarios creados</p>
    </section>

    <!-- Proyectos -->
    <section>
      <h2>Proyectos</h2>
      <ul id="projectsList" class="list list--grid"></ul>
      <p id="projectsEmpty" class="empty hidden">No hay proyectos creados</p>
    </section>

    <!-- Asignaciones -->
    <section>
      <h2>Asignaciones</h2>
      <ul id="assignmentsList" class="list"></ul>
      <p id="assignmentsEmpty" class="empty hidden">No hay asignaciones</p>
    </section>
  </div>

  <script src="app.js"></script>
</body>

</html>
